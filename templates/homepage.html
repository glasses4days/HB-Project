<!-- This is where the main portion of the site code will live. Map implementation 
and interaction (filtering etc). -->

{% extends 'base.html' %}
{% block content %}

  <div class="container-fluid header">
    <div class="row">
      <div class="col-md-6 title-div">
        <h1 class="title">Bark Park!</h1>
      </div>
      <div class="col-md-offset-4 col-md-2 session-cta-div"
          <ul class="nav navbar-nav navbar-right">
          {% if session_state %}
          <li><button type="button" class="btn btn-default session-cta"><a href='/logout' id="logout">Logout</a></button></li>
          {% else %}
          <li><button type="button" class="btn btn-default session-cta" id="sign-up"><a href='/signup_form' id="signup">Sign up</a></button></li>
          <li><button type="button" class="btn btn-default session-cta" id="sign-in"><a href='/sign_in_form' id="signin">Sign in</a></button></li>
          {% endif %}
          </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 park-div">
        <div class="sidebar-nav">
          <button type="button" class="btn btn-default park-types" data-filter='on_leash' id='on_l'>All</button>
          <button type="button" class="btn btn-default park-types" data-filter='off_leash_fenced' id='off_l_f'>Enclosed</button>
          <button type="button" class="btn btn-default park-types" data-filter='off_leash_open' id='off_l_o'>Off Leash</button>
        </div>
        <div id="park-titles" class="scroll"></div>
      </div>
      <div class="col-md-6 map-div">
        <div id='map' style='width: 667px; height: 500px;'></div>
      </div>
      <div class="col-md-3 park-div">
        <div id="park-info" class="scroll"></div>
        <div id="comment-box"></div>
        <div id="comment-success"></div>
      </div>
    </div>
  </div>


<script src="/static/js/maps.js"></script>


<!-- raw tells jinja to skip this  -->
{% raw %}
<!--  Each template gets a script with the type below and an id that makes sense 
Much like jinja, keys are created when compiling the template with Mustache.render in maps.js file -->

<script id="popup-template" type="x-tmpl-mustache">
    <h1 class='park-cta'>{{ parkName }}</h1>
</script>



{% endraw %}
{% endblock %}
