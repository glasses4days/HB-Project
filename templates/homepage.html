<!-- This is where the main portion of the site code will live. Map implementation 
and interaction (filtering etc). -->

{% extends 'base.html' %}
{% block content %}
<h1>Bark Park!!</h1>
<a href='/signup_form'><button type="button" id="signup">Sign Up</button></a>
<div id="park-titles"></div>
<div id="park-info"></div>
<div id="comment-box"></div>
<nav class='menu-ui'>
  <!-- <a href='#' class='active' id='filter-all'>All Parks</a> -->
  <a href='#' data-filter='on_leash' id='on_l'>On Leash</a>
  <a href='#' data-filter='off_leash_fenced' id='off_l_f'>Fenced</a>
  <a href='#' data-filter='off_leash_open' id='off_l_o'>Off Leash Open</a>
</nav>
<!-- 
<a href='#' id='geolocate' class='ui-button'>Find me</a> -->

<div id='map' style='width: 800px; height: 600px;'></div>
<script src="/static/js/maps.js"></script>
<script src="/static/js/signup.js"></script>
<!-- raw tell jinja to skip this -->
{% raw %}
<!-- Each template gets a script with the type below and an id that makes sense -->
<!-- Much like jinja, keys are created when compiling the template with Mustache.render in maps.js file -->
<script id="popup-template" type="x-tmpl-mustache">
    // <a href="/park_info/{{ parkId }}">{{ parkName }}</a>
    <h1 class='park-cta'>{{ parkName }}</h1>
    <button class="comment-cta" data-parkId="{{ parkId }}">Leave a comment</button>

</script>
<script id="comment-form" type="x-tmpl-mustache">
    <form action="/add_new_comment/{{ parkId }}" method="POST">
        <label for="comment">Comment<br>
        <input type="text" name="comment" required="required"></input>
        </label>
        <input type="submit" id='create-comment'></input>
    </form>
</script>
<script id="park-template" type="x-tmpl-mustache">
    <h1>{{ parkName }}</h1>
    <a href="{{ parkUrl }}">More information available here</a>
    Comments

</script>
{% endraw %}
{% endblock %}
